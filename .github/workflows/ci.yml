name: Front CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./front

    steps:
      
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v4

    #  - name: ğŸ”„ Mettre Ã  jour les actions
    #    run: sudo apt-get update && sudo apt-get upgrade -y


      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      # - name: âœ… Lancer les tests
      #   run: npm test -- --watchAll=false


      # - name: ğŸ§¼ Clear Actions Cache
      #   run: rm -rf ~/.npm ~/.cache ~/.github

      - name: ğŸ³ Connexion Ã  DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build de l'image Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-front:latest .

      - name: ğŸ“¤ Push de l'image Docker
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend-front:latest


      # - name: ğŸ“¦ Extraire le build du conteneur
      #   run: |
      #       docker create --name extract-dist devops-front
      #       docker cp extract-dist:/usr/share/nginx/html ./dist
      #       docker rm extract-dist

      - name: âš™ï¸ Build de l'app
        run: npx tsc && npm run build


      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./front/dist
