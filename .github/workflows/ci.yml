name: Front CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./front

    steps:
      
      - name: 🔄 Checkout du code
        uses: actions/checkout@v4

    #  - name: 🔄 Mettre à jour les actions
    #    run: sudo apt-get update && sudo apt-get upgrade -y


      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: 📦 Installer les dépendances
        run: npm install

      # - name: ✅ Lancer les tests
      #   run: npm test -- --watchAll=false


      # - name: 🧼 Clear Actions Cache
      #   run: rm -rf ~/.npm ~/.cache ~/.github

      - name: 🐳 Build Docker image
        run: docker build -t frontend ./front
        

      # - name: 📦 Extraire le build du conteneur
      #   run: |
      #       docker create --name extract-dist devops-front
      #       docker cp extract-dist:/usr/share/nginx/html ./dist
      #       docker rm extract-dist

      - name: ⚙️ Build de l'app
        run: npx tsc && npm run build


      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./front/dist
